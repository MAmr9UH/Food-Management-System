{% extends "Inven.html" %}
{%load static%}
<link rel="stylesheet" href="{% static "inven.css"%}">



{% block page_title %}Add Inventory{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Add Inventory Item</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" required>
    </div>

    <div class="mb-3">
      <label for="current_quantity" class="form-label">Current Quantity</label>
      <input type="number" class="form-control" id="current_quantity" name="current_quantity" required>
    </div>

    <div class="mb-3">
      <label for="min_level" class="form-label">Minimum Level</label>
      <input type="number" class="form-control" id="min_level" name="min_level">
    </div>

    <div class="mb-3">
      <label for="expiry_date" class="form-label">Expiry Date</label>
      <input type="date" class="form-control" id="expiry_date" name="expiry_date">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status">
        <option value="In Stock">In Stock</option>
        <option value="Low Stock">Low Stock</option>
        <option value="Out of Stock">Out of Stock</option>
        <option value="Expired">Expired</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price">
    </div>

    <button type="submit" class="btn btn-success">Save Item</button>
    <a href="{% url 'Inventory' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
