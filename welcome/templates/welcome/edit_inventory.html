{% extends "Inven.html" %}
{% load static %}
<link rel="stylesheet" href="{% static "inven.css" %}">

{% block page_title %}Edit Inventory{% endblock %}

{% block content %}
<div class="container">
  <h2 class="mb-4">Edit Inventory Item</h2>

  <form method="post">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Item Name</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" required>
    </div>

    <div class="mb-3">
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" id="location" name="location" value="{{ item.location }}" required>
    </div>

    <div class="mb-3">
      <label for="current_quantity" class="form-label">Current Quantity</label>
      <input type="number" class="form-control" id="current_quantity" name="current_quantity" value="{{ item.Current_Quantity }}" required>
    </div>

    <div class="mb-3">
      <label for="min_level" class="form-label">Minimum Level</label>
      <input type="number" class="form-control" id="min_level" name="min_level" value="{{ item.min_Level }}">
    </div>

    <div class="mb-3">
      <label for="expiry_date" class="form-label">Expiry Date</label>
      <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ item.expiry_date|date:'Y-m-d' }}">
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" name="status">
        <option value="In Stock" {% if item.status == "In Stock" %}selected{% endif %}>In Stock</option>
        <option value="Low Stock" {% if item.status == "Low Stock" %}selected{% endif %}>Low Stock</option>
        <option value="Out of Stock" {% if item.status == "Out of Stock" %}selected{% endif %}>Out of Stock</option>
        <option value="Expired" {% if item.status == "Expired" %}selected{% endif %}>Expired</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price ($)</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.Price }}">
    </div>

    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'Inventory' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
